services:
  # Production Web Service - Deploys from main branch
  - type: web
    name: noted-production
    runtime: node
    plan: starter
    branch: main  # Only deploys from main branch
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_CONVEX_URL
        sync: false  # Set this in Render dashboard (production Convex deployment)
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false  # Set this in Render dashboard (Clerk Production instance)
      - key: EDGE_STORE_ACCESS_KEY
        sync: false  # Set this in Render dashboard
      - key: EDGE_STORE_SECRET_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /
    autoDeploy: true  # Auto-deploys whenever main branch is updated

  # Staging Web Service - Deploys from staging branch
  # This gives you a dedicated staging environment for testing before production
  - type: web
    name: noted-staging
    runtime: node
    plan: starter
    branch: staging  # Deploys from staging branch
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: staging
      - key: NEXT_PUBLIC_CONVEX_URL
        sync: false  # Set this in Render dashboard (Development Convex deployment)
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false  # Set this in Render dashboard (Clerk Development instance)
      - key: EDGE_STORE_ACCESS_KEY
        sync: false  # Set this in Render dashboard
      - key: EDGE_STORE_SECRET_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /
    autoDeploy: true  # Auto-deploys whenever staging branch is updated

